name: ci

on:
  push:
    branches:
      - main
  pull_request:

  # Allows triggering the workflow manually in GitHub Actions page.
  workflow_dispatch:

defaults:
  run: # use bash for all operating systems unless overridden.
    shell: bash

jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 90 # instead of 360 by default.
    steps:
      - name: Cancel when duplicated
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v3 # shallow checkout.

      - uses: actions/setup-go@v3
        with:
          go-version: "1.19.3"
          cache: true

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Download cache for bazel
        uses: actions/cache@v3
        with:
          path: "~/.cache/bazel"
          key: test-${{ runner.os }}-bazel-cache

      - name: Download cache for Tools
        uses: actions/cache@v3
        with:
          path: "./.cache/tools"
          # Downloading cached tools needs to use an exact key, since we currently don't do
          # versioning for each cached binary.
          key: test-${{ runner.os }}-${{ hashFiles('Tools.mk') }}

      - name: Download cache for Go
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          # When we update Tools.mk, there is a possibility we download a new Go dependencies.
          key: test-${{ runner.os }}-${{ hashFiles('go.mod', 'go.sum', 'Tools.mk') }}
          restore-keys: test-${{ runner.os }}

      - name: Build
        run: make -f Next.mk clean build # we do "clean build" here, hence *.pb.go is regenerated.

      - name: Format
        run: |
          pip3 install -r requirements.txt --no-deps
          make -f Next.mk format

      - name: Lint
        run: make -f Next.mk lint

      - name: Check
        run: make -f Next.mk check # check the consistency.

      - name: Run tests
        run: make -f Next.mk test # runs tests using bazel.

      - name: Run additional checks
        run: make -f Next.mk bazel-build bazel-build-tests-generation bazel-test-example-workspace
